

<ion-content >

  <ion-grid>
    <ion-row class="ion-justify-content-around">
    
        <ion-col size=4 class="border">
          <img src="assets/logo.jpg">
        </ion-col>

      <ion-col size=2 class="border">
        <img src="assets/avatar.jpg">
      </ion-col>
    </ion-row>

    <ion-row class="border ion-justify-content-center">
      <ion-col size=11>
        <img src="assets/processo.jpg">
      </ion-col>
    </ion-row>
 

  <ion-row>
    <ion-col size=4 class="border text">
      <p>Entregar em:</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size=7 class="border text">
      <p>Ex:Rua 00 Bairro-Cidade</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-end ion-align-items-center">
    <ion-col size=3>
        <img src="assets/raçao.jpg">
      
    </ion-col>
    
    <ion-col size=4 class="border">
      <p class="descricao">
        Ração Seca Nutrilus Pro Frango & Carne para Cães Adultos
      </p>
    </ion-col>

    <ion-col size=4 class="border">
      <h4>
        R$19,00
      </h4>
    </ion-col>

  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size=9>
      <img src="assets/line.png">
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center margin">
    <ion-col size=9 class="ion-margin-top">
      <img src="assets/line.png">
    </ion-col>
  </ion-row>

  <ion-row class="marginbottom">
      <p class="marginbottom">Subtotal:</p>
  </ion-row>

  <ion-row>
      <p class="margintop marginbottom">Taxa de entrega:</p>
  </ion-row>

  <ion-row>
    <p class="margintop">Preço Total:</p>
</ion-row>

<ion-row class="ion-justify-content-around">
  <ion-col size=4>
    <ion-button> Voltar</ion-button>
  </ion-col>

  <ion-col size=5>
    <ion-button (click)="goToPayment()"> Continuar</ion-button>
  </ion-col>
</ion-row>

</ion-grid>
 


</ion-content>
